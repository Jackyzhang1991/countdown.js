<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Countdown Demo</title>
<script src="js/jquery-1.4.3.min.js" type="text/javascript"></script>
<script src="countdown.js" type="text/javascript"></script>
<script type="text/javascript">

window.onload = function() {
  function eventDemo(event)
  {
    alert(event.type);
  };


  timer = new Countdown();
  timer.init();
  timer.start();
  $('#pause_btn').click(function() {
    timer.pause();
    //could insert code here to hide pause and show play.
  });
  $('#play_btn').click(function() {
    timer.resume();
   //could insert code here to hide play and show pause.
  });
  $('#reset_btn').click(function() {
    timer.reset();
    //could insert code here to show play and hide pause.
  });
  timer.registerHandler('play', {}, eventDemo);
  timer.registerHandler('pause', {}, eventDemo);
  timer.registerHandler('stop', {}, eventDemo);
};
</script>

<style>
input{
  font-size: 30px;
}

img {
  margin-top: 5px;
}
</style>
</head>

<body>
<h1>This is a countdown timer demo</h1>

<input type="text" id="countdown_timer" size="6">
<img id="play_btn" src="images/play.png">
<img id="pause_btn" src="images/pause.png"><br>
<button id="reset_btn">Reset Timer</button>
